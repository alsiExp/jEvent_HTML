<script>
    //    add header navigation
    $("#navigation").load("../je_templates/__data-source.html #navigation nav");
    //    add footer
    $("#footer").load("../je_templates/__data-source.html #footer .container");

<script type="text/javascript">
    var eventMap = new Map();
    var speechMap = new Map();
    var speakerMap = new Map();
    var partnerMap = new Map();
    var statuses = new Set();

    /* Enums in maps*/
    var speechStatusMap = new Map();
    var partnerStatusMap = new Map();

    var eventId = null;

    function getUrlParameter(sParam) {
        var sPageURL = decodeURIComponent(window.location.search.substring(1)),
                sURLVariables = sPageURL.split('&'),
                sParameterName,
                i;

        for (i = 0; i < sURLVariables.length; i++) {
            sParameterName = sURLVariables[i].split('=');

            if (sParameterName[0] === sParam) {
                return sParameterName[1] === undefined ? true : sParameterName[1];
            }
        }
    }

    function loadData() {
        $.getJSON('../data/events.json', function (data) {
            data.forEach(function (entry) {
                eventMap.set(entry.id, entry);
            });
            loadComplete();
        });
        $.getJSON('../data/speakers.json', function (data) {
            data.forEach(function (entry) {
                speakerMap.set(entry.id, entry);
            });
            loadComplete();
        });
        $.getJSON('../data/partners.json', function (data) {
            data.forEach(function (entry) {
                partnerMap.set(entry.id, entry);
            });
            loadComplete();
        });
        $.getJSON('../data/speeches.json', function (data) {
            data.forEach(function (entry) {
                speechMap.set(entry.id, entry);
                if (entry.status != null) {
                    statuses.add(speechStatusMap.get(entry.status));
                }
            });
            loadComplete();
        })
    }
    function loadComplete() {
        if (eventMap.size != 0 && speechMap.size != 0 && speakerMap.size != 0 && partnerMap.size != 0) {
            var speakerCount = 0;
            var partnerCount = 0;
            addStatuses(statuses);
            $("#speaker-table tbody").empty();
            var event = eventMap.get(eventId);
//            add conf name
            $("#conf-name").append('Конференция: ' + event.name + ' ' + event.version);

            event.approvedSpeeches.forEach(function (num) {
                var speech = speechMap.get(parseInt(num));
                var speaker  = speakerMap.get(parseInt(speech.speakerId));


//                var event = eventMap.get(parseInt(speech.eventId));
                printSpeeches($("#speaker-table tbody"), speech, speaker, event);
                speakerCount++;
            });
            event.newSpeeches.forEach(function (num) {
                var speech = speechMap.get(parseInt(num));
                var speaker = speakerMap.get(parseInt(speech.speakerId));
//                var event = eventMap.get(parseInt(speech.eventId));
                printSpeeches($("#speaker-table tbody"), speech, speaker, event);
                speakerCount++;
            });
            event.partners.forEach(function (num) {
                var partner = partnerMap.get(parseInt(num));
                printPartner(partner);
                partnerCount++;
            });
            printEventContent(event);
            addTabLabels(speakerCount, partnerCount);
        }
    }

    function initEnums() {
        speechStatusMap.set(1, "Новый");
        speechStatusMap.set(2, "Рассмотрение заявки");
        speechStatusMap.set(3, "Описание доклада");
        speechStatusMap.set(4, "Тестирование, тренинги");
        speechStatusMap.set(5, "Требует уточнения");
        speechStatusMap.set(6, "Фидбек спикера");
        speechStatusMap.set(7, "Фидбек участников");
        speechStatusMap.set(8, "Анализ");
        speechStatusMap.set(9, "Закрыта");

        partnerStatusMap.set(1, "Gold")
        partnerStatusMap.set(2, "Silver")
        partnerStatusMap.set(3, "Bronze")
        partnerStatusMap.set(4, "Info")
    }

    function init() {
        eventId = parseInt(getUrlParameter('id'));
        initEnums();
        loadData();
    }

    function printSpeeches(el, speech, speaker, event) {
        var strSource = '';
        var strRating = '';
        var strTags = '';

        if (speech.source == 'jira') {
            strSource = '<button type="button" class="btn btn-xs btn-primary" disabled="disabled">jira</button>';
        } else {
            strSource = '<button type="button" class="btn btn-xs btn-warning" disabled="disabled">Вручную</button>';
        }
        speaker.speechId.forEach(function (spId) {
            var rating = speechMap.get(parseInt(spId)).rating;
            if (rating != null) {
                strRating = strRating + '<div class="">' + event.name + ' : ' + rating * 100 + '%</div>';
            }
        });
        speech.tags.forEach(function (tag) {
            strTags = strTags + '<div class="speech-tag">' + tag + '</div>';
        })

        $(el).append('<tr>' +
                '<th class="avatar" scope="row"><img class="media-object img-circle img-responsive" src="' + speaker.photo + '"></th>' +
                '<td><a href="' + '../speaker/view.html?id=' + speaker.id + '">' + speaker.name + '</a></td>' +
                '<td><a href="' + '../speech/view.html?id=' + speech.id + '">' + speech.name + '</a></td>' +
                '<td>' + strTags + '</td>' +
                '<td><button type="button" class="btn btn-xs btn-primary" disabled="disabled">' + speechStatusMap.get(parseInt(speech.status)) + '</button></td>' +
                '<td>' + strSource + '</td>' +
                '<td>' + strRating + '</td>' +
                '</tr>' +
                '<tr>');
    }

    function printPartner(partner) {

    }

    function printEventContent(event) {
//        TODO: add partners
        var el = $("#conference");
        el.empty();
        el.append(
                '<p><b>Название проекта в jira:</b> ' + event.jiraName + '; </p>' +
                '<p><b>Версия:</b> ' + event.version + '; </p>' +
                '<p><b>Дата проведения:</b> ' + event.date + '; </p>' +
                '<p><b>Количество утвержденных спикеров:</b> ' + event.approvedSpeeches.length + '; </p>' +
                '<p><b>Количество проданных билетов:</b> ' + event.salesCount + '; </p>'
        );
    }


    function addStatuses(v) {
        var str = '<p>Показать статусы:</p>';
        $("#statuses").empty();
        v.forEach(function (entry) {
            str = str + '<div class="checkbox">' +
                    '<label>' +
                    '<input type="checkbox" value="' + entry + '" checked> ' + entry +
                    '</label>' +
                    '</div>';
        });
        $("#statuses").append(str);
    }

    function addTabLabels(speakerCount, partnerCount) {
        if (speakerCount != null) {
            $("#tab-speakers").append(' <span class="label label-success">' + speakerCount + '</span>');
        }
        if (partnerCount != null) {
            $("#tab-partners").append(' <span class="label label-warning">' + partnerCount + '</span>');
        }
    }


    init();


</script>
