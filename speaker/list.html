<script type="text/javascript">
    var map;

    function init() {
        map = getData();
        displayPage();
    }

    function displayPage() {
            map.forEach(function (speaker) {
                if(speaker.id > 300000 && speaker.id < 400000)
                displayEventList($("#speaker-list").find("tbody"), speaker);
            });
    }

    function displayEventList(el, speaker) {
        var strRatings = '';
        var strTags = '';
        var speechSet = new Set();
        speaker.speechArr.forEach(function(speech) {
            if(speech.rating != null) {
                strRatings += '<div class=""><a href="' + '../event/view.html?id=' + speech.event.id + '">' + speech.event.name + '</a> : ' +  speech.rating + '%</div>';
            }
            if(speech.tags != null) {
                speech.tags.forEach(function(tag){
                    if(!speechSet.has(tag)) {
                        strTags += '<div class="speech-tag">' + tag + '</div>';
                        speechSet.add(tag);
                    }

                });
            }
        });

        $(el).append('<tr>' +
                '<th class="avatar" scope="row"><img class="media-object img-circle img-responsive" src="' + speaker.photo + '"></th>' +
                '<td> <a href="../speaker/view.html?id=' + speaker.id + '">' + speaker.name + '</a></td>' +
                '<td>' + strRatings + '</td>' +
                '<td>' + strTags + '</td>' +
                '<td>' + speaker.cost + '</td>' +
                '</tr>' +
                '<tr>');
    }

    init();

</script>
