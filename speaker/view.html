<script type="text/javascript">
    var eventMap = new Map();
    var speechMap = new Map();
    var speakerMap = new Map();

    var statusMap = new Map();

    var speakerId = null;

    function init() {
        speakerId = parseInt(getUrlParameter('id'));
        initStatusMap();
        loadData();
    }

    function getUrlParameter(sParam) {
        var sPageURL = decodeURIComponent(window.location.search.substring(1)),
                sURLVariables = sPageURL.split('&'),
                sParameterName,
                i;

        for (i = 0; i < sURLVariables.length; i++) {
            sParameterName = sURLVariables[i].split('=');

            if (sParameterName[0] === sParam) {
                return sParameterName[1] === undefined ? true : sParameterName[1];
            }
        }
    }

    function loadData() {
        $.getJSON('../data/events.json', function (data) {
            data.forEach(function (entry) {
                eventMap.set(entry.id, entry);
            });
            loadComplete();
        });
        $.getJSON('../data/speakers.json', function (data) {
            data.forEach(function (entry) {
                speakerMap.set(entry.id, entry);
            });
            loadComplete();
        });
        $.getJSON('../data/speeches.json', function (data) {
            data.forEach(function (entry) {
                speechMap.set(entry.id, entry);
            });
            loadComplete();
        })
    }
    function loadComplete() {
        if (eventMap.size != 0 && speechMap.size != 0 && speakerMap.size != 0) {
            var speaker = speakerMap.get(speakerId);
//            $("#event-list tbody").empty();
//            $("#description").empty();

//          add speaker name
            $("#page-name").append('Спикер: ' + speaker.name);


            speaker.speechId.forEach(function (num) {
                var speech = speechMap.get(parseInt(num));
                var event = eventMap.get(parseInt(speech.eventId));
                printEventList($("#event-list tbody"), speech, speaker, event);
            });

            printSpeakerContent(speaker);

        }
    }
